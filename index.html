<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Store</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <section class="wrapper">
        <section class="navigation">
            <div class="navi">
                <li>Home</li>
                <li class="cart">Cart</li>
            </div>
        </section>
        <section class="cart-display">
            <div class="top">
                <li>Items</li>
                <li>Count</li>
                <li>Price</li>
            </div>
            <hr>
            <div class="total-cart-items">
                <!-- <div class="cart-items">
                    <li class="items"></li>
                    <li class="count"></li>
                    <li class="price"></li>
                </div>
                <div class="cart-items">
                    <li class="items"></li>
                    <li class="count"></li>
                    <li class="price"></li>
                </div> -->
            </div>
            <hr>
            <div class="cart-footer">
                <div class="total">Total</div>
                <div class="total-items"></div>
                <div class="total-amount"></div>
            </div>

        </section>
        <section class="products-display">
            <div id="item1" class="item">

                <div class="product-name">iPhone</div>
                <div class="product-model">13 pro Max</div>
                <div class="product-price">20</div>

                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div id="item2" class="item">

                <div class="product-name">Samsung</div>
                <div class="product-model">S 22</div>
                <div class="product-price">25</div>

                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div id="item2" class="item">

                <div class="product-name">Oppo</div>
                <div class="product-model">A21</div>
                <div class="product-price">15</div>

                <button class="add-to-cart">Add to Cart</button>
            </div>
        </section>

        <button class="first-button">Update total</button>


    </section>
</body>

<script src="cart.js"></script>


</html>
